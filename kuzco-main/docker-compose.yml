version: "3.8"
services:
  kuzco-main:
    image: zkproxy/kuzco-vikey
    container_name: kuzco-main
    networks:
      - kuzco-network
    restart: always
    environment:
      NODE_ENV: "production"
      CODE: "YOUR_WORKER_CODE"
      WORKER_NAME: "YOUR_WORKER_NAME"
      VIKEY_API_KEY: "YOUR_VIKEY_API_KEY"

networks:
  kuzco-network:
    driver: bridge
